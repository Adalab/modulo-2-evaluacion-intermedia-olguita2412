<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Evaluación intermedia Olga RG</title>
</head>

<body>
    <main class="main">
        <h1 class="title">Adivina el número</h1>
        <form action="" class="form">
            <label for="number" class="label-form">Introduce aquí tu número:
                <input type="text" id="number" name="number" class="input-form js_input"></label>
            <button type="submit" class="button js_button">Prueba</button>
        </form>
        <p class="paragraph">Pista: <span class="span js_clue">Escribe el número y dale a prueba</span></p>
        <p class="paragraph">Número de intentos: <span class="span js_attempts">0</span></p>
    </main>

    <script src="./main.js"></script>
</body>

</html>
